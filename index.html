<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="app">

        <div class=" calculator">
            <div class="creen">
                <div class="">
                    <h2 id="calculation" class="creen-calculation"> </h2>
                    <h2 class="creen-result"> </h2>
                </div>
            </div>

            <div class="operation">
                <div class="operation-button" id="operation-button">
                    <div>
                        <button id="button" value="">AC</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="√">√</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="x²">x²</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="×">×</button>
                    </div>
                </div>

                <div id="operation-button">
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="7">7</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="8">8</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="9">9</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="÷">÷</button>
                    </div>
                </div>

                <div id="operation-button">

                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="4">4</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="5">5</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="6">6</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="+">+</button>
                    </div>

                </div>

                <div id="operation-button">
                    <div>

                        <button onclick="myCreen()" id="button" name="button-0" value="1">1</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="2">2</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="3">3</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value="-">-</button>
                    </div>

                </div>

                <div id="operation-button">

                    <div>
                        <button onclick="myCreen()" class="button-0" id="button" name="button-0" value="0">0</button>
                    </div>
                    <div>
                        <button onclick="myCreen()" id="button" name="button-0" value=",">,</button>
                    </div>
                    <div>
                        <button onclick="myResult()" id="button">=</button>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
