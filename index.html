<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Calculator</title>
    </head>

    <body>

        <div class="app">

            <div class=" calculator">
                <div class="creen">
                    <div>
                        <h2 id="calculation"></h2>

                        <h2 id="creen-result"> </h2>
                    </div>
                </div>

                <div class="operation">
                    <div class="operation-button">
                        <div>
                            <button class="button" onclick="clearCreen()">AC</button>
                        </div>
                        <div>
                            <button onclick="myCreen('√')" class="button">√</button>
                        </div>
                        <div>
                            <button onclick="myCreen('²')" class="button">x²</button>
                        </div>
                        <div>
                            <button onclick="myCreen('*')" class="button-calculation">×</button>
                        </div>
                    </div>

                    <div class="operation-button">
                        <div>
                            <button onclick="myCreen('7')" class="button">7</button>
                        </div>
                        <div>
                            <button onclick="myCreen('8')" class="button">8</button>
                        </div>
                        <div>
                            <button onclick="myCreen('9')" class="button">9</button>
                        </div>
                        <div>
                            <button onclick="myCreen('/')" class="button-calculation">÷</button>
                        </div>
                    </div>

                    <div class="operation-button">

                        <div>
                            <button onclick="myCreen('4')" class="button">4</button>
                        </div>
                        <div>
                            <button onclick="myCreen('5')" class="button">5</button>
                        </div>
                        <div>
                            <button onclick="myCreen('6')" class="button">6</button>
                        </div>
                        <div>
                            <button onclick="myCreen('+')" class="button-calculation">+</button>
                        </div>

                    </div>

                    <div class="operation-button">
                        <div>

                            <button onclick="myCreen('1')" class="button">1</button>
                        </div>
                        <div>
                            <button onclick="myCreen('2')" class="button">2</button>
                        </div>
                        <div>
                            <button onclick="myCreen('3')" class="button">3</button>
                        </div>
                        <div>
                            <button onclick="myCreen('-')" class="button-calculation">-</button>
                        </div>

                    </div>

                    <div class="operation-button">

                        <div>
                            <button onclick="myCreen('0')" id="button0">0</button>
                        </div>
                        <div>
                            <button onclick="myCreen('.')" class="button">.</button>
                        </div>
                        <div>
                            <button onclick="myResult()" class="button-calculation">=</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>


        <script src="main.js"></script>
    </body>

</html>
